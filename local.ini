[admins]
admin = mysecretpassword

[chttpd]
bind_address = 0.0.0.0
port = 5984

[httpd]
enable_cors = true

[cors]
origins = *
credentials = true
methods = GET, PUT, POST, HEAD, DELETE
headers = accept, authorization, content-type, origin, referer, x-csrf-token

[couch_httpd_auth]
require_valid_user = true
