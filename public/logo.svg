<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- Shadow -->
  <ellipse cx="256" cy="470" rx="130" ry="20" fill="#E0E0E0" opacity="0.3"/>
  
  <!-- Head shape with gradient -->
